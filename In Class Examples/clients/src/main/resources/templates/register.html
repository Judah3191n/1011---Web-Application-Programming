<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Register</title>
</head>

<body>
    <center>
        <h1> Register</h1>
        <form th:action="@{/register}" method="post">

            <div class="container">
                <label><b>Username</b></label>
                <input type="text" th:placeholder="${usernameError != null} ? ${usernameError} : 'Enter Username'"  name="username" required>
                <br>
                <label>Password</label>
                <input type="password" placeholder="Enter Password" name="password" required>
                <br>
                <label>Age</label>
                <input type="age" placeholder="Enter Age" name="age" required>
                <br>
                <label>Bio</label>
                <input type="text" placeholder="Enter Bio" name="bio" required>
                <br>
                <button type="submit">register</button>
            </div>
        </form>
        <p> Register your deets!</p>
    </center>
</body>

</html>
